<body>

        eligendi est?</p>
    <div id="div1"></div>
    <div id="div2"></div>

</body>
<script>
    //below is converting JSON to an object. We need '' in the definition of JSON
    var myJSON = '{ "name": "kushal pendekanti", "age": 20, "city": "Hyderabad","stud1": {"name":"sudi1","age":20,"city":"Mangalore"} }';
    var myObj = JSON.parse(myJSON);
    document.getElementById("div1").innerHTML = myObj.name + " " + myObj.age + " " + myObj.city + " " + myObj.stud1.name;

    //We have an object that we make into json and store in local storage. we shouldn't use '' while defining object
    var myObj1 = { "name": "Sudi", "age": 20, "city": "Mangalore " };
    var myJSON1 = JSON.stringify(myObj1);
    localStorage.setItem("testJSON", myJSON1);

    //getting item from local storage
    var text = localStorage.getItem("testJSON");
    var obj = JSON.parse(text);
    document.getElementById("div2").innerHTML = obj.name + " " + obj.age + " " + obj.city;


</script>

</html>
