<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">Color Survey</h1>

  <!-- Form with Radio Buttons -->
  <form>
    <p>
      <input type="radio" name="color" value="red" checked="checked" />Red
      <input type="radio" name="color" value="blue" />Blue
      <input type="radio" name="color" value="green" />Green
      <input type="radio" name="color" value="yellow" />Yellow
    </p>
    <p>
      <input type="submit" value="Submit" />
    </p>
  </form>

  <table style="width: 50%; border-collapse: collapse; border: 1px solid #333; margin: 20px auto;">
    <!-- Table Showing Results -->
    <tr style="background-color: red; color: white;">
      <td style="border: 1px solid #333; padding: 10px;">Red</td>
      <td style="border: 1px solid #333; padding: 10px;">35%</td>
    </tr>
    <tr style="background-color: blue; color: white;">
      <td style="border: 1px solid #333; padding: 10px;">Blue</td>
      <td style="border: 1px solid #333; padding: 10px;">25%</td>
    </tr>
    <tr style="background-color: green; color: white;">
      <td style="border: 1px solid #333; padding: 10px;">Green</td>
      <td style="border: 1px solid #333; padding: 10px;">20%</td>
    </tr>
    <tr style="background-color: yellow;">
      <td style="border: 1px solid #333; padding: 10px;">Yellow</td>
      <td style="border: 1px solid #333; padding: 10px;">20%</td>
    </tr>
  </table>
</body>
</html>
