<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>

<body style="background-color:antiquewhite;">
    <form>
        <h1 style="text-align: center;">Student Registration Form</h1>
        <label>Full Name: </label>
        <input type="text" size="15">
        <br>
        <br>
        <label>Age: </label>
        <input type="text" size="15" >
        <br>
        <br>
        <label>Gender:</label>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <br>
        <br>
        <label>Branch: </label>
        <select name="branch" id="">
            <option value="it">IT</option>
            <option value="cce">CCE</option>
            <option value="cse">CSE</option>
            <option value="ece">ECE</option>
            <option value="dse">Data Science</option>
        </select>
        <br>
        <br>
        <label>Degree: </label>
        <input type="radio" name="2" id="btech">
        <label for="btech">BTech</label>
        <input type="radio" name="2" id="mtech">
        <label for="mtech">MTech</label>
        <br>
        <br>

        <button type="submit">Register</button>


    </form>
</body>


</html>
