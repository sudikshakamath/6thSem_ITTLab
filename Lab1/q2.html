<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body style="background-color :burlywood">
       <form action="">
        <h1>Register</h1>
        <label >Name: </label>
        <input type="text" name="firstname" size="15"> <br><br>
        <label >Address: </label>
        <input type="text" name="address" size="15"> <br><br>
        <label >Email: </label>
        <input type="text" name="email" size="15"> <br><br>
        <label >What did you like about the campus? </label> <br> <br>
        <input type="checkbox" name="students" id="1">
        <label for="students">Students</label>
        <input type="checkbox" name="location" id="2">
        <label for="location">Location</label>
        <input type="checkbox" name="campus" id="3">
        <label for="campus">Campus</label>
        <input type="checkbox" name="atmos" id="4">
        <label for="atmos">Atmosphere</label>
        <input type="checkbox" name="dorms" id="5">
        <label for="dorms">Dorm Rooms</label>
        <input type="checkbox" name="sports" id="6">
        <label for="sports">Sports</label>
        <br><br>
        <label >How did you get interested in the university? </label> <br><br>
        <input type="radio" name="radio1" id="1">
        <label for="1">Friends</label>
        <input type="radio" name="radio1" id="2">
        <label for="2">Television</label>
        <input type="radio" name="radio1" id="3">
        <label for="3">Internet</label>
        <input type="radio" name="radio1" id="4">
        <label for="4">Other</label>
        <br><br>
        <label > Comments</label> <br> <br>
        <textarea name="comments" id="comments" cols="50" rows="4"></textarea>
        <br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
       </form>



    </body>
</html>
