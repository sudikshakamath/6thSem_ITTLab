<!DOCTYPE html>
<html>

<head>
    <title>LAB3AddQ3</title>
    <script>
        function calculateSalaries() {
            let sales = [10000, 5500, 4000, 7000, 8000, 6000, 3000, 9000, 3500, 7500];
            let salaries = [0, 0, 0, 0, 0, 0, 0, 0]; // Initialize salary counters
            for (let i = 0; i < sales.length; i++) {
                let grossSales = sales[i];
                let commission = 0.09 * grossSales;
                let salary = 200 + commission;
                if (salary >= 300 && salary <= 399) {
                    salaries[0]++;
                } else if (salary >= 400 && salary <= 499) {
                    salaries[1]++;
                } else if (salary >= 500 && salary <= 599) {
                    salaries[2]++;
                } else if (salary >= 600 && salary <= 699) {
                    salaries[3]++;
                } else if (salary >= 700 && salary <= 799) {
                    salaries[4]++;
                } else if (salary >= 800 && salary <= 899) {
                    salaries[5]++;
                } else if (salary >= 900 && salary <= 999) {
                    salaries[6]++;
                } else if (salary >= 1000) {
                    salaries[7]++;
                }
            }
            let output = "Salesperson Salaries:<br>";
            output += "$300-$399: " + salaries[0] + "<br>";
            output += "$400-$499: " + salaries[1] + "<br>";
            output += "$500-$599: " + salaries[2] + "<br>";
            output += "$600-$699: " + salaries[3] + "<br>";
            output += "$700-$799: " + salaries[4] + "<br>";
            output += "$800-$899: " + salaries[5] + "<br>";
            output += "$900-$999: " + salaries[6] + "<br>";
            output += "$1000 and over: " + salaries[7] + "<br>";
            document.getElementById("output").innerHTML = output;
        }
    </script>
</head>

<body>
    <h1>Salesperson Salaries</h1>
    <button onclick="calculateSalaries()">Calculate Salaries</button>
    <div id="output"></div>
</body>

</html>
