<!DOCTYPE html>
<html>

<head>
    <title>USN Validation</title>

</head>

<body>
    <form onsubmit="return validateForm()">
        <label for="usn">USN:</label>
        <input type="text" id="usn" name="usn" required><br><br>
        <label for="semester">Semester:</label>
        <input type="text" id="semester" name="semester"><br><br>
        <input type="submit" value="Submit" onclick="validateUSN()">
    </form>
</body>
<script type="text/javascript">
    function validateUSN() {
        var usn = document.getElementById("usn").value;
        var pattern = /^[1-4][A-Z]{2}\d{2}[A-Z]{2}\d{3}$/;
        if (pattern.test(usn)) {
            alert("USN is valid!");
        } else {
            alert("Invalid USN format! The valid format is: A digit from 1 to 4 followed by two uppercase characters followed by two digits followed by two upper-case characters followed by three digits; no embedded spaces allowed.");
        }
    }

    function validateForm() {
        var semester = document.getElementById("semester").value;
        if (semester == "") {
            alert("Please enter a semester!");
            return false;
        }
        return true;
    }
</script>

</html>
